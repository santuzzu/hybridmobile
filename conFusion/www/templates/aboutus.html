<ion-view view-title="About Us">
  <ion-content>

	  <div class="card">
		 <div class="item item-divider">
			Our History
		 </div>
		 <div class="item item-text-wrap">
			 {{aboutus.history}}
		 </div>
	   </div>

	 <div class="card">
		 <div class="item item-divider">
			Corporate Leadership
		 </div>

		<div class="list list-inset">
			<div class="item item-avatar item-text-wrap" ng-repeat="leader in leadership">
				<img ng-src="{{baseURL+leader.image}}">
				<h3><b>{{leader.name}}</b></h3>
				<h3><b>{{leader.designation}}</b></h3>
				<p>{{leader.description}}</p>
			</div>
	</div>

  </ion-content>
</ion-view>
